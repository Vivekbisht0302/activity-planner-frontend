<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Activity Planner</title>
  <meta name="theme-color" content="#0a0a0f" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --card-dark: #14141e;
      --card-dark-hover: #1a1a28;
      --text-dark: #e8e8ef;
      --text-muted-dark: #8888a0;
      --bg-light: #f0f2f5;
      --card-light: #ffffff;
      --card-light-hover: #f8f8fc;
      --text-light: #1a1a2e;
      --text-muted-light: #6e6e8a;
      --accent: #6c5ce7;
      --accent-light: #a29bfe;
      --accent-glow: rgba(108,92,231,0.25);
      --success: #00b894;
      --success-light: #55efc4;
      --success-glow: rgba(0,184,148,0.25);
      --danger: #e74c3c;
      --danger-light: #fd79a8;
      --warning: #fdcb6e;
      --border-dark: #252535;
      --border-light: #e0e0e8;
      --gradient-1: linear-gradient(135deg, #6c5ce7, #a29bfe);
      --gradient-2: linear-gradient(135deg, #00b894, #55efc4);
      --gradient-3: linear-gradient(135deg, #e74c3c, #fd79a8);
      --gradient-4: linear-gradient(135deg, #fdcb6e, #f39c12);
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.15);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.2);
      --shadow-dark: 0 4px 24px rgba(0,0,0,0.5);
      --shadow-light: 0 4px 24px rgba(0,0,0,0.06);
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 20px;
      --radius-xl: 24px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }
    body.light { background: var(--bg-light); color: var(--text-light); }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    body.dark ::-webkit-scrollbar-thumb { background: var(--border-dark); border-radius: 3px; }
    body.light ::-webkit-scrollbar-thumb { background: var(--border-light); border-radius: 3px; }

    /* â•â•â•â•â•â•â•â•â•â•â• AUTH SCREEN â•â•â•â•â•â•â•â•â•â•â• */
    .auth-screen {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: var(--bg-dark);
    }
    body.light .auth-screen { background: var(--bg-light); }

    .auth-bg-glow {
      position: fixed;
      width: 300px; height: 300px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }
    .auth-bg-glow.g1 { top: -50px; left: -50px; background: var(--accent); }
    .auth-bg-glow.g2 { bottom: -50px; right: -50px; background: var(--success); }

    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 40px 28px;
      border-radius: var(--radius-xl);
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeUp 0.5s ease;
    }
    body.dark .auth-container {
      background: var(--card-dark);
      box-shadow: var(--shadow-dark);
      border: 1px solid var(--border-dark);
    }
    body.light .auth-container {
      background: var(--card-light);
      box-shadow: var(--shadow-light);
      border: 1px solid var(--border-light);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-container .logo { font-size: 56px; margin-bottom: 12px; display: block; }
    .auth-container h2 {
      font-size: 28px; margin-bottom: 6px; font-weight: 800;
      background: var(--gradient-1);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .auth-container .subtitle { opacity: 0.5; font-size: 14px; margin-bottom: 32px; }

    .auth-tabs {
      display: flex; margin-bottom: 28px; border-radius: var(--radius-md);
      overflow: hidden; padding: 4px; gap: 4px;
    }
    body.dark .auth-tabs { background: var(--bg-dark); }
    body.light .auth-tabs { background: var(--bg-light); }

    .auth-tab {
      flex: 1; padding: 11px; border: none; cursor: pointer;
      font-size: 14px; font-weight: 700; transition: all 0.3s;
      border-radius: var(--radius-sm); background: transparent;
    }
    body.dark .auth-tab { color: var(--text-dark); opacity: 0.4; }
    body.light .auth-tab { color: var(--text-light); opacity: 0.4; }
    .auth-tab.active { background: var(--accent)!important; color: white!important; opacity: 1!important; }

    .auth-input {
      width: 100%; padding: 15px 18px; border-radius: var(--radius-md);
      border: 2px solid transparent; font-size: 15px;
      margin-bottom: 14px; transition: border-color 0.3s, box-shadow 0.3s; outline: none;
    }
    body.dark .auth-input { background: var(--bg-dark); color: var(--text-dark); border-color: var(--border-dark); }
    body.light .auth-input { background: var(--bg-light); color: var(--text-light); border-color: var(--border-light); }
    .auth-input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); }
    .auth-input::placeholder { opacity: 0.35; }

    .auth-btn {
      width: 100%; padding: 16px; border-radius: var(--radius-md); border: none;
      background: var(--gradient-1); color: white; font-size: 16px;
      font-weight: 700; cursor: pointer; transition: transform 0.15s, box-shadow 0.3s;
      margin-top: 8px; letter-spacing: 0.3px;
      box-shadow: 0 4px 16px var(--accent-glow);
    }
    .auth-btn:hover { box-shadow: 0 6px 24px var(--accent-glow); }
    .auth-btn:active { transform: scale(0.97); }
    .auth-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .auth-error {
      color: var(--danger); font-size: 13px; margin-bottom: 12px;
      min-height: 20px; font-weight: 500;
    }

    /* â•â•â•â•â•â•â•â•â•â•â• MAIN APP â•â•â•â•â•â•â•â•â•â•â• */
    .app {
      max-width: 640px;
      width: 100%;
      margin: 0 auto;
      min-height: 100vh;
      min-height: 100dvh;
      padding: 16px;
      padding-bottom: 40px;
    }

    .hidden { display: none!important; }

    header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 24px; gap: 8px;
    }
    .header-left { display: flex; align-items: center; gap: 10px; flex: 1; min-width: 0; }
    .header-left h1 {
      font-size: 24px; margin: 0;
      background: var(--gradient-1); -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; background-clip: text;
      font-weight: 800;
    }
    .header-right { display: flex; gap: 8px; flex-shrink: 0; }

    .icon-btn {
      width: 44px; height: 44px; border-radius: var(--radius-md); border: none;
      cursor: pointer; font-size: 18px; display: flex; align-items: center;
      justify-content: center; transition: transform 0.15s, background 0.3s, box-shadow 0.3s;
      padding: 0;
    }
    .icon-btn:active { transform: scale(0.88); }
    body.dark .icon-btn { background: var(--card-dark); color: var(--text-dark); border: 1px solid var(--border-dark); }
    body.light .icon-btn { background: var(--card-light); color: var(--text-light); border: 1px solid var(--border-light); }
    body.dark .icon-btn:hover { background: var(--card-dark-hover); }
    body.light .icon-btn:hover { background: var(--card-light-hover); box-shadow: var(--shadow-sm); }

    /* â•â•â•â•â•â•â•â•â•â•â• USER BAR â•â•â•â•â•â•â•â•â•â•â• */
    .user-bar {
      display: flex; align-items: center; gap: 14px;
      padding: 16px 20px; border-radius: var(--radius-lg); margin-bottom: 20px;
      transition: background 0.3s;
    }
    body.dark .user-bar { background: var(--card-dark); border: 1px solid var(--border-dark); }
    body.light .user-bar { background: var(--card-light); border: 1px solid var(--border-light); box-shadow: var(--shadow-sm); }

    .user-avatar {
      width: 44px; height: 44px; border-radius: 50%;
      background: var(--gradient-1); display: flex; align-items: center;
      justify-content: center; font-weight: 800; color: white; font-size: 20px;
      flex-shrink: 0; box-shadow: 0 4px 12px var(--accent-glow);
    }
    .user-info { flex: 1; min-width: 0; }
    .user-name { font-weight: 700; font-size: 16px; }
    body.dark .user-email { color: var(--text-muted-dark); }
    body.light .user-email { color: var(--text-muted-light); }
    .user-email { font-size: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

    .sync-indicator {
      font-size: 12px; display: flex; align-items: center;
      gap: 5px; flex-shrink: 0; font-weight: 600; padding: 6px 12px;
      border-radius: 20px;
    }
    body.dark .sync-indicator { background: rgba(255,255,255,0.05); }
    body.light .sync-indicator { background: rgba(0,0,0,0.04); }
    .sync-indicator.syncing { color: var(--warning); }
    .sync-indicator.synced { color: var(--success); }
    .sync-indicator.error { color: var(--danger); }

    /* â•â•â•â•â•â•â•â•â•â•â• STATS â•â•â•â•â•â•â•â•â•â•â• */
    .stats { display: grid; grid-template-columns: repeat(3,1fr); gap: 12px; margin-bottom: 24px; }
    .stat-card {
      padding: 20px 14px; border-radius: var(--radius-lg); text-align: center;
      position: relative; overflow: hidden; transition: transform 0.2s, box-shadow 0.3s;
    }
    .stat-card:active { transform: scale(0.96); }
    body.dark .stat-card { background: var(--card-dark); border: 1px solid var(--border-dark); }
    body.light .stat-card { background: var(--card-light); border: 1px solid var(--border-light); box-shadow: var(--shadow-sm); }

    .stat-card::before {
      content: '';
      position: absolute; top: 0; left: 0; right: 0; height: 3px;
    }
    .stat-card:nth-child(1)::before { background: var(--gradient-4); }
    .stat-card:nth-child(2)::before { background: var(--gradient-3); }
    .stat-card:nth-child(3)::before { background: var(--gradient-1); }

    .stat-icon { font-size: 28px; margin-bottom: 8px; display: block; }
    .stat-value { font-size: 28px; font-weight: 800; line-height: 1.1; }
    .stat-label {
      font-size: 10px; text-transform: uppercase;
      letter-spacing: 1px; margin-top: 4px; font-weight: 700;
    }
    body.dark .stat-label { color: var(--text-muted-dark); }
    body.light .stat-label { color: var(--text-muted-light); }
    .stat-card:nth-child(1) .stat-value { color: var(--warning); }
    .stat-card:nth-child(2) .stat-value { color: #e74c3c; }
    .stat-card:nth-child(3) .stat-value { color: var(--accent); }

    /* â•â•â•â•â•â•â•â•â•â•â• SECTIONS â•â•â•â•â•â•â•â•â•â•â• */
    section { margin-bottom: 28px; }
    .section-header {
      display: flex; align-items: center; gap: 10px;
      margin-bottom: 16px;
    }
    .section-header h2 { font-size: 19px; margin: 0; font-weight: 800; }
    .section-header .badge {
      background: var(--gradient-1); color: white; padding: 3px 12px;
      border-radius: 20px; font-size: 11px; font-weight: 700;
      box-shadow: 0 2px 8px var(--accent-glow);
    }

    /* â•â•â•â•â•â•â•â•â•â•â• INPUTS â•â•â•â•â•â•â•â•â•â•â• */
    .input-row { display: flex; gap: 10px; margin-bottom: 12px; }
    .modern-input {
      flex: 1; min-width: 0; padding: 14px 18px; border-radius: var(--radius-md);
      border: 2px solid transparent; font-size: 14px; outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    body.dark .modern-input { background: var(--card-dark); color: var(--text-dark); border-color: var(--border-dark); }
    body.light .modern-input { background: var(--card-light); color: var(--text-light); border-color: var(--border-light); }
    .modern-input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-glow); }
    .modern-input::placeholder { opacity: 0.35; }

    /* â•â•â•â•â•â•â•â•â•â•â• BUTTONS â•â•â•â•â•â•â•â•â•â•â• */
    .btn {
      padding: 13px 22px; border-radius: var(--radius-md); border: none; cursor: pointer;
      font-size: 14px; font-weight: 700; transition: transform 0.15s, opacity 0.2s, box-shadow 0.3s;
      white-space: nowrap; display: inline-flex; align-items: center;
      justify-content: center; gap: 6px;
    }
    .btn:active { transform: scale(0.94); }
    .btn-primary { background: var(--gradient-1); color: white; box-shadow: 0 4px 12px var(--accent-glow); }
    .btn-success { background: var(--gradient-2); color: white; box-shadow: 0 4px 12px var(--success-glow); }
    .btn-danger { background: var(--gradient-3); color: white; }
    .btn-outline { background: transparent; }
    body.dark .btn-outline { color: var(--text-dark); border: 1px solid var(--border-dark); }
    body.light .btn-outline { color: var(--text-light); border: 1px solid var(--border-light); }
    body.dark .btn-outline:hover { background: var(--card-dark-hover); }
    body.light .btn-outline:hover { background: var(--card-light-hover); }
    .btn-sm { padding: 9px 14px; font-size: 13px; border-radius: var(--radius-sm); }
    .btn-icon { width: 44px; height: 44px; padding: 0; border-radius: var(--radius-md); font-size: 18px; }
    .btn-full { width: 100%; }

    /* â•â•â•â•â•â•â•â•â•â•â• GOAL CARDS â•â•â•â•â•â•â•â•â•â•â• */
    .goal-card {
      border-radius: var(--radius-lg); padding: 20px; margin-bottom: 12px;
      position: relative; overflow: hidden; transition: transform 0.2s;
    }
    .goal-card:active { transform: scale(0.98); }
    body.dark .goal-card { background: var(--card-dark); border: 1px solid var(--border-dark); }
    body.light .goal-card { background: var(--card-light); border: 1px solid var(--border-light); box-shadow: var(--shadow-sm); }

    .goal-card-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 12px; margin-bottom: 10px; }
    .goal-card-name { font-weight: 700; font-size: 16px; flex: 1; min-width: 0; word-wrap: break-word; }
    .goal-card-dates {
      font-size: 12px; margin-bottom: 14px; display: flex;
      align-items: center; gap: 6px;
    }
    body.dark .goal-card-dates { color: var(--text-muted-dark); }
    body.light .goal-card-dates { color: var(--text-muted-light); }

    .goal-progress-container { display: flex; align-items: center; gap: 12px; }
    .goal-progress-bar { flex: 1; height: 10px; border-radius: 5px; overflow: hidden; }
    body.dark .goal-progress-bar { background: var(--border-dark); }
    body.light .goal-progress-bar { background: var(--border-light); }
    .goal-progress-fill {
      height: 100%; background: var(--gradient-2);
      border-radius: 5px; transition: width 0.6s cubic-bezier(0.4,0,0.2,1);
    }
    .goal-progress-text { font-size: 13px; font-weight: 700; min-width: 75px; text-align: right; }

    /* â•â•â•â•â•â•â•â•â•â•â• TASK CARDS â•â•â•â•â•â•â•â•â•â•â• */
    .task-card {
      border-radius: var(--radius-md); padding: 16px 18px; margin-bottom: 10px;
      display: flex; align-items: center; gap: 14px;
      transition: transform 0.2s, background 0.3s;
    }
    body.dark .task-card { background: var(--card-dark); border: 1px solid var(--border-dark); }
    body.light .task-card { background: var(--card-light); border: 1px solid var(--border-light); box-shadow: var(--shadow-sm); }
    body.dark .task-card:hover { background: var(--card-dark-hover); }
    body.light .task-card:hover { background: var(--card-light-hover); }

    .custom-checkbox {
      width: 28px; height: 28px; border-radius: var(--radius-sm); cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; transition: all 0.3s; font-size: 14px; font-weight: 700;
    }
    body.dark .custom-checkbox { border: 2px solid var(--border-dark); background: transparent; color: transparent; }
    body.light .custom-checkbox { border: 2px solid var(--border-light); background: transparent; color: transparent; }
    .custom-checkbox.checked {
      background: var(--success)!important; border-color: var(--success)!important;
      color: white!important; box-shadow: 0 3px 10px var(--success-glow);
    }

    .task-content { flex: 1; min-width: 0; }
    .task-name { font-size: 15px; font-weight: 500; word-wrap: break-word; transition: opacity 0.3s; }
    .task-name.completed { text-decoration: line-through; opacity: 0.35; }
    .task-badge {
      display: inline-block; background: var(--gradient-1); color: white;
      padding: 2px 10px; border-radius: 6px; font-size: 10px; font-weight: 700;
      text-transform: uppercase; letter-spacing: 0.5px; margin-left: 8px;
      vertical-align: middle;
    }
    .task-actions { display: flex; gap: 6px; flex-shrink: 0; }

    /* â•â•â•â•â•â•â•â•â•â•â• DATE SECTION â•â•â•â•â•â•â•â•â•â•â• */
    .date-section {
      display: flex; align-items: center; gap: 12px;
      padding: 16px 20px; border-radius: var(--radius-lg); margin-bottom: 24px;
    }
    body.dark .date-section { background: var(--card-dark); border: 1px solid var(--border-dark); }
    body.light .date-section { background: var(--card-light); border: 1px solid var(--border-light); box-shadow: var(--shadow-sm); }
    .date-label { font-size: 15px; font-weight: 700; flex-shrink: 0; }

    /* â•â•â•â•â•â•â•â•â•â•â• CALENDAR â•â•â•â•â•â•â•â•â•â•â• */
    .calendar-container { border-radius: var(--radius-lg); padding: 20px; overflow: hidden; }
    body.dark .calendar-container { background: var(--card-dark); border: 1px solid var(--border-dark); }
    body.light .calendar-container { background: var(--card-light); border: 1px solid var(--border-light); box-shadow: var(--shadow-sm); }

    .calendar-nav {
      display: flex; justify-content: space-between;
      align-items: center; margin-bottom: 20px;
    }
    .calendar-nav .month-label { font-size: 18px; font-weight: 800; }
    .calendar-nav button {
      width: 40px; height: 40px; border-radius: var(--radius-sm); border: none;
      cursor: pointer; font-size: 22px; display: flex; align-items: center;
      justify-content: center; transition: transform 0.15s, background 0.3s; padding: 0; font-weight: 700;
    }
    .calendar-nav button:active { transform: scale(0.88); }
    body.dark .calendar-nav button { background: var(--bg-dark); color: var(--text-dark); border: 1px solid var(--border-dark); }
    body.light .calendar-nav button { background: var(--bg-light); color: var(--text-light); border: 1px solid var(--border-light); }

    .calendar-grid { display: grid; grid-template-columns: repeat(7,1fr); gap: 6px; }
    .cal-header {
      font-size: 11px; text-align: center; padding: 8px 0;
      font-weight: 700; text-transform: uppercase;
    }
    body.dark .cal-header { color: var(--text-muted-dark); }
    body.light .cal-header { color: var(--text-muted-light); }

    .cal-day {
      aspect-ratio: 1; border-radius: var(--radius-sm); position: relative; cursor: pointer;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-size: 14px; font-weight: 600; transition: transform 0.15s, border-color 0.3s, box-shadow 0.3s;
      border: 2px solid transparent;
    }
    body.dark .cal-day { background: rgba(255,255,255,0.03); }
    body.light .cal-day { background: rgba(0,0,0,0.02); }
    .cal-day:active { transform: scale(0.88); }
    .cal-day.today { font-weight: 800; }
    body.dark .cal-day.today { background: rgba(108,92,231,0.15); color: var(--accent-light); }
    body.light .cal-day.today { background: rgba(108,92,231,0.1); color: var(--accent); }
    .cal-day.selected {
      border-color: var(--accent);
      box-shadow: 0 0 16px var(--accent-glow);
    }

    .day-dots { display: flex; gap: 3px; position: absolute; bottom: 4px; }
    .dot { width: 5px; height: 5px; border-radius: 50%; }
    .dot.task-dot { background: var(--accent); }
    .dot.goal-dot { background: var(--warning); }
    .dot.done-dot { background: var(--success); box-shadow: 0 0 6px var(--success-glow); }

    /* â•â•â•â•â•â•â•â•â•â•â• ACTION GRID â•â•â•â•â•â•â•â•â•â•â• */
    .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
    .action-grid .full-span { grid-column: 1/-1; }

    /* â•â•â•â•â•â•â•â•â•â•â• EMPTY STATE â•â•â•â•â•â•â•â•â•â•â• */
    .empty-state { text-align: center; padding: 40px 16px; font-size: 14px; }
    body.dark .empty-state { color: var(--text-muted-dark); }
    body.light .empty-state { color: var(--text-muted-light); }
    .empty-icon { font-size: 48px; margin-bottom: 12px; display: block; }

    /* â•â•â•â•â•â•â•â•â•â•â• TOAST â•â•â•â•â•â•â•â•â•â•â• */
    .toast-container {
      position: fixed; top: 16px; left: 50%; transform: translateX(-50%);

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

const API_URL = 'https://activity-planner-backend.onrender.com';

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

let state = {
  token: localStorage.getItem('planner_token') || null,
  user: JSON.parse(localStorage.getItem('planner_user') || 'null'),
  data: {
    tasks: {},
    longTerms: [],

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const $ = id => document.getElementById(id);

function getTodayISO() {
  const t = new Date();
  return `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,'0')}-${String(t.getDate()).padStart(2,'0')}`;
}

  return Date.now().toString(36) + Math.random().toString(36).substr(2);

function escapeHtml(text) {
  const d = document.createElement('div');
  d.textContent = text;
  return d.innerHTML;
}

function showToast(message, type = 'info') {
  const container = $('toastContainer');
  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.textContent = message;
  container.appendChild(toast);
  setTimeout(() => toast.remove(), 3000);
}

function showLoading() { $('loadingOverlay').classList.remove('hidden'); }

function setSyncStatus(s) {

  el.className = `sync-indicator ${s}`;
  if (s === 'syncing') el.innerHTML = '<span>âŸ³</span> Syncing';
  else if (s === 'synced') el.innerHTML = '<span>âœ“</span> Synced';

function updateThemeButton() {
  $('themeToggle').textContent = state.data.theme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// API
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function api(endpoint, method = 'GET', body = null) {
  const headers = { 'Content-Type': 'application/json' };
  if (state.token) headers['Authorization'] = `Bearer ${state.token}`;
  const config = { method, headers };
  if (body) config.body = JSON.stringify(body);
  const res = await fetch(`${API_URL}${endpoint}`, config);
  const data = await res.json();
  if (!res.ok) throw new Error(data.error || 'Request failed');
  return data;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

function switchAuthTab(tab) {
  $('authError').textContent = '';
  if (tab === 'login') {
    $('loginTab').classList.add('active');
    $('registerTab').classList.remove('active');
    $('loginForm').classList.remove('hidden');
    $('registerForm').classList.add('hidden');
  } else {
    $('registerTab').classList.add('active');
    $('loginTab').classList.remove('active');
    $('registerForm').classList.remove('hidden');
    $('loginForm').classList.add('hidden');
  }
}

async function handleLogin() {
  const email = $('loginEmail').value.trim();
  const password = $('loginPassword').value;
  $('authError').textContent = '';
  if (!email || !password) { $('authError').textContent = 'Please fill all fields'; return; }

  showLoading();
  try {
    const res = await api('/api/auth/login', 'POST', { email, password });
    state.token = res.token;
    state.user = res.user;
    localStorage.setItem('planner_token', res.token);
    localStorage.setItem('planner_user', JSON.stringify(res.user));
    await loadData();
    showApp();
    showToast('Welcome back! ğŸ‘‹', 'success');
  } catch (err) {
    $('authError').textContent = err.message;
  } finally {
    hideLoading();
  }
}

async function handleRegister() {
  const username = $('regUsername').value.trim();
  const email = $('regEmail').value.trim();
  const password = $('regPassword').value;
  $('authError').textContent = '';
  if (!username || !email || !password) { $('authError').textContent = 'Please fill all fields'; return; }
  if (password.length < 6) { $('authError').textContent = 'Password must be at least 6 characters'; return; }

  showLoading();
  try {
    const res = await api('/api/auth/register', 'POST', { username, email, password });
    state.token = res.token;
    state.user = res.user;
    localStorage.setItem('planner_token', res.token);
    localStorage.setItem('planner_user', JSON.stringify(res.user));
    await loadData();
    showApp();
    showToast('Account created! ğŸš€', 'success');
  } catch (err) {
    $('authError').textContent = err.message;
  } finally {
    hideLoading();
  }
}

function handleLogout() {
  state.token = null;
  state.user = null;
  localStorage.removeItem('planner_token');
  localStorage.removeItem('planner_user');
  $('mainApp').classList.add('hidden');
  $('authScreen').classList.remove('hidden');
  $('loginEmail').value = '';

  $('authError').textContent = '';

}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// DATA
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function loadData() {
  try {
    const data = await api('/api/planner');
    state.data = {
      tasks: data.tasks || {},
      longTerms: data.longTerms || [],
      goalProgress: data.goalProgress || {},
      points: data.points || 0,
      streak: data.streak || 0,
      theme: data.theme || 'dark'
    };
    document.body.className = state.data.theme;
    updateThemeButton();
    setSyncStatus('synced');
  } catch (err) {
    console.error('Load data failed:', err);
    showToast('Failed to load data', 'error');
    setSyncStatus('error');
  }
}

function saveData() {
  setSyncStatus('syncing');
  if (state.syncTimeout) clearTimeout(state.syncTimeout);
  state.syncTimeout = setTimeout(async () => {
    try {
      await api('/api/planner', 'PUT', state.data);
      setSyncStatus('synced');
    } catch (err) {
      console.error('Save failed:', err);
      setSyncStatus('error');
      showToast('Sync failed', 'error');
    }
  }, 800);
}

async function forceSync() {
  setSyncStatus('syncing');
  try {
    await api('/api/planner', 'PUT', state.data);
    setSyncStatus('synced');
    showToast('Synced! â˜ï¸', 'success');
  } catch (err) {
    setSyncStatus('error');
    showToast('Sync failed', 'error');
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

  $('mainApp').classList.remove('hidden');

function renderAll() {
  renderStats();
  renderLongTerms();
  renderTasks(state.selectedDate);
  renderCalendar();

function renderStats() {
  const today = new Date();
  let streak = 0, cd = new Date(today);
  while (true) {
    const iso = `${cd.getFullYear()}-${String(cd.getMonth()+1).padStart(2,'0')}-${String(cd.getDate()).padStart(2,'0')}`;
    const tasks = state.data.tasks[iso] || [];
    const goals = state.data.longTerms.filter(g => iso >= g.start && iso <= g.end);
    if (tasks.some(t => t.completed) || goals.some(g => state.data.goalProgress[g.id]?.[iso])) {
      streak++;
      cd.setDate(cd.getDate() - 1);
    } else break;
  }
  state.data.streak = streak;
  $('points').textContent = state.data.points;
  $('streak').textContent = streak;
  $('level').textContent = Math.floor(state.data.points / 100) + 1;
}

function getDatesInRange(s, e) {
  const dates = [], c = new Date(s + 'T00:00:00'), end = new Date(e + 'T00:00:00');
  while (c <= end) {
    dates.push(`${c.getFullYear()}-${String(c.getMonth()+1).padStart(2,'0')}-${String(c.getDate()).padStart(2,'0')}`);
    c.setDate(c.getDate() + 1);
  }
  return dates;
}

function calculateGoalProgress(goal) {
  const dates = getDatesInRange(goal.start, goal.end);
  const completed = dates.filter(d => state.data.goalProgress[goal.id]?.[d]).length;
  return { completed, total: dates.length, percentage: dates.length > 0 ? Math.round((completed / dates.length) * 100) : 0 };
}

function renderLongTerms() {
  const container = $('longTermList');
  container.innerHTML = '';
  $('goalCount').textContent = state.data.longTerms.length;
  if (state.data.longTerms.length === 0) {
    container.innerHTML = '<div class="empty-state"><span class="empty-icon">ğŸ¯</span>No goals yet. Set one above!</div>';
    return;
  }
  state.data.longTerms.forEach((goal, index) => {
    const p = calculateGoalProgress(goal);
    const div = document.createElement('div');
    div.className = 'goal-card';
    div.innerHTML = `
      <div class="goal-card-header">
        <div class="goal-card-name">${escapeHtml(goal.name)}</div>
        <button class="btn btn-danger btn-sm" data-del="${index}">ğŸ—‘ï¸</button>
      </div>
      <div class="goal-card-dates">ğŸ“… ${goal.start} â†’ ${goal.end}</div>
      <div class="goal-progress-container">
        <div class="goal-progress-bar"><div class="goal-progress-fill" style="width:${p.percentage}%"></div></div>
        <div class="goal-progress-text">${p.completed}/${p.total} Â· ${p.percentage}%</div>
      </div>`;
    div.querySelector('[data-del]').onclick = () => deleteGoal(index);
    container.appendChild(div);
  });
}

  const daily = state.data.tasks[date] || [];

  if (activeGoals.length === 0 && daily.length === 0) {
    list.innerHTML = '<div class="empty-state"><span class="empty-icon">ğŸ“‹</span>No tasks for this day</div>';
    return;
  }

  activeGoals.forEach(goal => {
    const checked = state.data.goalProgress[goal.id]?.[date] || false;
    const card = document.createElement('div');
    card.className = 'task-card';
    card.innerHTML = `
      <div class="custom-checkbox ${checked ? 'checked' : ''}">${checked ? 'âœ“' : ''}</div>
      <div class="task-content">
        <span class="task-name ${checked ? 'completed' : ''}">${escapeHtml(goal.name)}<span class="task-badge">Goal</span></span>
      </div>`;
    card.querySelector('.custom-checkbox').onclick = () => toggleGoalTask(goal.id, date);

  daily.forEach((task, i) => {
    const checked = task.completed || false;
    const card = document.createElement('div');
    card.className = 'task-card';
    card.innerHTML = `
      <div class="custom-checkbox ${checked ? 'checked' : ''}">${checked ? 'âœ“' : ''}</div>
      <div class="task-content"><span class="task-name ${checked ? 'completed' : ''}">${escapeHtml(task.name)}</span></div>
      <div class="task-actions">
        <button class="btn btn-outline btn-icon btn-sm" data-edit="${i}">âœï¸</button>
        <button class="btn btn-outline btn-icon btn-sm" data-del="${i}">ğŸ—‘ï¸</button>
      </div>`;
    card.querySelector('.custom-checkbox').onclick = () => toggleDailyTask(date, i);
    card.querySelector('[data-edit]').onclick = () => editTask(date, i);
    card.querySelector('[data-del]').onclick = () => deleteTask(date, i);
    list.appendChild(card);
  });
}

function renderCalendar() {
  const cal = $('calendar');
  cal.innerHTML = '';
  const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  $('calMonthLabel').textContent = `${months[state.calendarMonth]} ${state.calendarYear}`;
  const today = getTodayISO();

  ['S','M','T','W','T','F','S'].forEach(d => {
    const h = document.createElement('div');
    h.textContent = d;
    h.className = 'cal-header';
    cal.appendChild(h);
  });

  const firstDay = new Date(state.calendarYear, state.calendarMonth, 1).getDay();
  const daysInMonth = new Date(state.calendarYear, state.calendarMonth + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) cal.appendChild(document.createElement('div'));

  for (let day = 1; day <= daysInMonth; day++) {
    const m = String(state.calendarMonth + 1).padStart(2, '0');
    const d = String(day).padStart(2, '0');
    const iso = `${state.calendarYear}-${m}-${d}`;
    const cell = document.createElement('div');
    cell.className = 'cal-day';
    if (iso === today) cell.classList.add('today');
    if (iso === state.selectedDate) cell.classList.add('selected');

    const num = document.createElement('span');
    num.textContent = day;
    cell.appendChild(num);

    const tasks = state.data.tasks[iso] || [];
    const goals = state.data.longTerms.filter(g => iso >= g.start && iso <= g.end);
    const dots = document.createElement('div');
    dots.className = 'day-dots';
    if (tasks.length) { const dot = document.createElement('div'); dot.className = 'dot task-dot'; dots.appendChild(dot); }
    if (goals.length) { const dot = document.createElement('div'); dot.className = 'dot goal-dot'; dots.appendChild(dot); }
    const allTDone = tasks.length && tasks.every(t => t.completed);
    const allGDone = goals.length && goals.every(g => state.data.goalProgress[g.id]?.[iso]);
    if (allTDone || allGDone) { const dot = document.createElement('div'); dot.className = 'dot done-dot'; dots.appendChild(dot); }
    cell.appendChild(dots);

    cell.onclick = () => {
      state.selectedDate = iso;
      $('currentDate').value = iso;
      renderTasks(iso);
      renderCalendar();
    };
    cal.appendChild(cell);
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// ACTIONS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function toggleGoalTask(goalId, date) {
  if (!state.data.goalProgress[goalId]) state.data.goalProgress[goalId] = {};
  if (state.data.goalProgress[goalId][date]) {
    delete state.data.goalProgress[goalId][date];
    state.data.points = Math.max(0, state.data.points - 15);
  } else {
    state.data.goalProgress[goalId][date] = true;
    state.data.points += 15;
    showToast('+15 points! ğŸ¯', 'success');
  }
  saveData(); renderAll();
}

function toggleDailyTask(date, i) {
  const t = state.data.tasks[date][i];
  if (t.completed) { t.completed = false; state.data.points = Math.max(0, state.data.points - 10); }
  else { t.completed = true; state.data.points += 10; showToast('+10 points! â­', 'success'); }
  saveData(); renderAll();
}

function editTask(date, i) {
  const n = prompt('Edit task', state.data.tasks[date][i].name);
  if (n === null || !n.trim()) return;
  state.data.tasks[date][i].name = n.trim();
  saveData(); renderTasks(date);
}

function deleteTask(date, i) {
  if (state.data.tasks[date][i].completed) state.data.points = Math.max(0, state.data.points - 10);
  state.data.tasks[date].splice(i, 1);
  if (!state.data.tasks[date].length) delete state.data.tasks[date];
  saveData(); renderAll();
}

function deleteGoal(i) {
  const g = state.data.longTerms[i];
  if (!confirm(`Delete "${g.name}"?`)) return;
  delete state.data.goalProgress[g.id];
  state.data.longTerms.splice(i, 1);
  saveData(); renderAll();
  showToast('Goal deleted', 'info');
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// EVENT LISTENERS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
$('loginTab').onclick = () => switchAuthTab('login');
$('registerTab').onclick = () => switchAuthTab('register');
$('loginBtn').onclick = handleLogin;
$('registerBtn').onclick = handleRegister;
$('loginPassword').onkeypress = e => { if (e.key === 'Enter') handleLogin(); };
$('regPassword').onkeypress = e => { if (e.key === 'Enter') handleRegister(); };
$('logoutBtn').onclick = handleLogout;
$('syncBtn').onclick = forceSync;

$('addTask').onclick = () => {
  const date = state.selectedDate, name = $('taskInput').value.trim();
  if (!name) return;
  if (!state.data.tasks[date]) state.data.tasks[date] = [];
  state.data.tasks[date].push({ name, completed: false });
  $('taskInput').value = '';
  saveData(); renderAll();
  showToast('Task added! ğŸ“‹', 'success');
};
$('taskInput').onkeypress = e => { if (e.key === 'Enter') $('addTask').click(); };

$('addLongTerm').onclick = () => {
  const name = $('ltName').value.trim(), start = $('ltStart').value, end = $('ltEnd').value;
  if (!name || !start || !end) { showToast('Fill all goal fields', 'error'); return; }
  if (start > end) { showToast('Start must be before end', 'error'); return; }
  state.data.longTerms.push({ id: generateId(), name, start, end });
  $('ltName').value = ''; $('ltStart').value = ''; $('ltEnd').value = '';
  saveData(); renderAll();
  showToast('Goal added! ğŸ¯', 'success');
};

$('currentDate').onchange = () => {
  state.selectedDate = $('currentDate').value;
  const [y, m] = state.selectedDate.split('-').map(Number);
  state.calendarMonth = m - 1; state.calendarYear = y;
  renderTasks(state.selectedDate); renderCalendar();
};

$('todayBtn').onclick = () => {
  const t = getTodayISO();
  state.selectedDate = t; $('currentDate').value = t;
  const d = new Date();
  state.calendarMonth = d.getMonth(); state.calendarYear = d.getFullYear();
  renderTasks(t); renderCalendar();
};

$('calPrev').onclick = () => {
  state.calendarMonth--;
  if (state.calendarMonth < 0) { state.calendarMonth = 11; state.calendarYear--; }
  renderCalendar();
};
$('calNext').onclick = () => {
  state.calendarMonth++;
  if (state.calendarMonth > 11) { state.calendarMonth = 0; state.calendarYear++; }
  renderCalendar();
};

$('themeToggle').onclick = () => {
  state.data.theme = state.data.theme === 'dark' ? 'light' : 'dark';
  document.body.className = state.data.theme;
  updateThemeButton();
  saveData();
};

$('resetToday').onclick = () => {
  if (!confirm('Reset all tasks for this day?')) return;
  const d = state.selectedDate;
  delete state.data.tasks[d];
  state.data.longTerms.forEach(g => { if (state.data.goalProgress[g.id]) delete state.data.goalProgress[g.id][d]; });
  saveData(); renderAll(); showToast('Day reset', 'info');
};

$('resetStats').onclick = () => {
  if (!confirm('Reset points and streak?')) return;
  state.data.points = 0; state.data.streak = 0;
  saveData(); renderStats(); showToast('Stats reset', 'info');
};

$('resetAll').onclick = async () => {
  if (!confirm('Delete EVERYTHING? Cannot undo!')) return;
  showLoading();
  try {
    await api('/api/planner', 'DELETE');
    state.data = { tasks: {}, longTerms: [], goalProgress: {}, points: 0, streak: 0, theme: state.data.theme };
    renderAll(); showToast('All data deleted', 'info');
  } catch (err) { showToast('Failed to reset', 'error'); }
  finally { hideLoading(); }
};

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// INIT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function init() {
  if (state.token && state.user) {
    showLoading();
    try {
      await api('/api/auth/me');
      await loadData();
      showApp();
    } catch (err) {
      localStorage.removeItem('planner_token');
      localStorage.removeItem('planner_user');
      state.token = null;
      state.user = null;
      $('authScreen').classList.remove('hidden');
    } finally {
      hideLoading();
    }
  } else {
    $('authScreen').classList.remove('hidden');
  }
}

init();
</script>
